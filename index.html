<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="top">
        <img
          src="Challenge/order-summary-component-main/images/illustration-hero.svg"
          alt=""
        />
      </div>
      <div class="content">
        <div class="middle">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <div class="left">
            <img
              src="Challenge/order-summary-component-main/images/icon-music.svg"
              alt=""
            />
            <div class="plan-name">
              <span class="annual">Annual Plan</span>
              <span class="per-year">$59.99/year</span>
            </div>
          </div>
          <div class="right">
            <a class="change" href="#">Change</a>
          </div>
        </div>
        <div class="bottom">
          <div class="payment">
            <a class="proceed" href="#">Proceed to Payment</a>
            <a class="cancel" href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
